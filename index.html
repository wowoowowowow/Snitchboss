<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snitchboss</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            text-align: center;
            overflow-x: hidden;
        }

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glitch {
            font-size: 3rem;
            text-transform: uppercase;
            color: #00ffcc;
            text-shadow: 2px 2px #ff00ff;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff; }
            50% { text-shadow: -2px -2px #ff00ff; }
            100% { text-shadow: 2px 2px #ff00ff; }
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.5rem;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #ff00ff, #00ffcc);
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff;
        }

        .section {
            padding: 100px 20px;
            position: relative;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 200px;
            height: 150px;
            background: #222;
            border: 2px solid #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-top: 2px solid #00ffcc;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="three-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            React.useEffect(() => {
                gsap.from(".glitch", { opacity: 0, y: -50, duration: 1 });
                gsap.from(".btn", { opacity: 0, scale: 0.5, duration: 1.5, delay: 0.5 });
                gsap.from(".section", { opacity: 0, y: 50, stagger: 0.3, duration: 1.5, delay: 1 });
            }, []);

            return (
                <div>
                    <header>
                        <h1 className="glitch">Snitchboss</h1>
                    </header>

                    <section className="hero">
                        <h2>Enter the Game</h2>
                        <a href="#about" className="btn">Start</a>
                    </section>

                    <section id="about" className="section">
                        <h2>About Me</h2>
                        <p>I'm Snitchboss, a gamer. I dominate in FPS games.</p>
                    </section>

                    <section id="portfolio" className="section">
                        <h2>Games i play</h2>
                        <div className="gallery">
                            <div className="card">Pubg</div>
                            <div className="card">Call of duty</div>
                        </div>
                    </section>

                    <section id="contact" className="section">
                        <h2>Contact</h2>
                        <p>Connect with me on Discord: <strong>Snitchboss#1234</strong></p>
                    </section>

                    <footer>
                        <p>Â© 2025 Snitchboss. All Rights Reserved.</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);

        function createThreeJSBackground() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById("three-container").appendChild(renderer.domElement);

            const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc, wireframe: true });
            const torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);

            camera.position.z = 30;

            function animate() {
                requestAnimationFrame(animate);
                torusKnot.rotation.x += 0.01;
                torusKnot.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
        }

        createThreeJSBackground();
    </script>
</body>
</html>
